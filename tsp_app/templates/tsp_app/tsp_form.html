<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSP Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Traveling Salesman Problem (TSP) Form</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_num_nodes">Number of Nodes</label>
                {{ form.num_nodes|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_min_weight">Minimum Weight</label>
                {{ form.min_weight|add_class:"form-control" }}
            </div>
            <div class="form-group">
                <label for="id_max_weight">Maximum Weight</label>
                {{ form.max_weight|add_class:"form-control" }}
            </div>
            <button type="submit" class="btn btn-primary">Generate</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
